<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三星网上商城</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/public.css">
</head>
<body>
    <div class="top">
        <div class="margin">
            <a  href="index.html"><img class="logoImg" src="../img/logo/logo.png"></a>
        </div>
    </div>
    <div class="count">
        <i></i>
        <div class="welcome">
            <h2>欢迎登录三星网上商城</h2>
            <span>登录三星账号购机可获得三星积分及优惠券领取使用</span>
        </div>
        <div class="login">
            <h2>欢迎您登录</h2>
            <span class="tip"></span>
            <input type="tel" placeholder="手机号" class="tel"><br>
            <input type="text" class="password" placeholder="密码"><br>
            <input type="button" class="btn" value="登录">
            <p>还没有三星账号</p>
            <input type="button" value="立即注册" class="btn2">
        </div>
        <div class="register">
            <h2>欢迎您加入我们</h2>
            <span class="tip2"></span>
            <input type="text" class="username" placeholder="用户名"><br>
            <input type="tel" placeholder="手机号" class="tel2 tel"><br>
            <input type="text" class=" password2 password" placeholder="密码"><br>
            <input type="button" value="立即注册" class="btn3"><br>
            <p>如果注册成功，请点击<a href="login.html">登录</a></p>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
